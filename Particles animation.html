<script language="Javascript">
	document.body.style.backgroundColor="#000";

	var data;
	var dir = 0;
	var mx = 640;
	var my = 400;
	var particleSpeed = 20;

	var particle = new Array();
	var mouseDown = false;

	window.onload = init;

	function convertImageToCanvas(image) {
		var canvas = document.createElement("canvas");
		canvas.width = image.width;
		canvas.height = image.height;
		canvas.getContext("2d").drawImage(image, 0, 0);
		return canvas;
	}

	function init() {
		document.getElementById('Canvas').addEventListener('mousemove', mouseMove, true);
		document.getElementById('Canvas').addEventListener('mousedown', mouseDownEvent, false);
		document.getElementById('Canvas').addEventListener('mouseup', mouseUpEvent, false);

		var image = new Image();
		image.src = 'panagora.png';
		image.onload = function() {
			canvas = convertImageToCanvas(image);
			var ctx = canvas.getContext('2d');
			data = ctx.getImageData(0,0,1280,800);
			data.width = 1280;
			data.height = 800;

			for (var x = 0; x < data.width; x++)
				for (var y = 0; y < data.height; y++) {
					if ( getPixel(x,y)[0] > 100 )
						particle.push([[x, y],[Math.random()*0.1,Math.random()*2-1]]);
				}



			for ( var n in particle) {
				setPixel(Math.round(particle[n][0][0]), Math.round(particle[n][0][1]), 255, 255, 255, 255);
			}

			preload(2);

			function preload(counts) {
				for (var x = 0; x < 1280 ; x++)
					for (var y = 0; y < 800 ; y++) {
						alphap(x, y);
					}
				c.putImageData(data,25,25);

				if ( counts > 0)
					setTimeout( function() { preload(counts - 1) }, 0 );
				else {
					c.putImageData(data,25,25);
					draw();
				}

			}
		}
	}

	function generateData() {
		for ( var n in particle) {
			setPixel(Math.round(particle[n][0][0]), Math.round(particle[n][0][1]), 0, 0, 0, 255);
			newParticlePosition(particle[n][0][0], particle[n][0][1], n);
			setPixel(Math.round(particle[n][0][0]), Math.round(particle[n][0][1]), 255, 255, 255, 255);
		}
	}

	function newParticlePosition(x, y, n) {

		var dir = Math.atan2(x - mx, y - my) / Math.PI * 180;

		particle[n][1][0] += -Math.sin(dir * Math.PI / 180 ) ;//particleSpeed;
		particle[n][1][1] += -Math.cos(dir * Math.PI / 180 ) ;//particleSpeed;
		particle[n][0][0] += particle[n][1][0] ;
		particle[n][0][1] += particle[n][1][1] ;

		if ( mouseDown ) {
			/*particle[n][0][0] += particle[n][1][0]* Math.abs(x - mx) ;
			particle[n][0][1] += particle[n][1][1]* Math.abs( my - y) ;*/
			particle[n][1][0] = -Math.sin(dir * Math.PI / 180 )*Math.abs(x - mx*Math.random()*0.1) /30;//particleSpeed;
			particle[n][1][1] = -Math.cos(dir * Math.PI / 180 )*Math.abs( my - y*Math.random()*0.1)/30;//particleSpeed;
		}
	}

	function setPixel(x, y, r, g, b, a) {
		var pos = x + data.width * y;
		pos *= 4;
		data.data[pos] = r;
		data.data[pos + 1] = g; //force green to 0
		data.data[pos + 2] = b;
		data.data[pos + 3] = a; //force alpha to 100%
	}

	function alphap(x, y) {
		var pos = x * 4 + data.width * y * 4;
		if ( data.data[pos] == 255 || data.data[pos + 3] == 0)
			return;
		data.data[pos + 3] -=1; //force alpha to 100%
	}

	function getPixel(x, y) {
		var pixel = [];
		var pos = x + data.width * y;
		pos *= 4;
		pixel[0] = data.data[pos];
		pixel[1] = data.data[pos + 1]; //force green to 0
		pixel[2] = data.data[pos + 2];
		pixel[3] = data.data[pos + 3]; //force alpha to 100%
		return pixel;
	}

	function checkPixel(x, y) {
		var pos = (x + data.width * y) * 4 + 3;
		return data.data[pos] != 0;
	}

	function mouseDownEvent() {
		mouseDown = true;
	}

	function mouseUpEvent() {
		mouseDown = false;
	}

	function mouseMove(e) {
		mx = e.clientX - 35;
		my = e.clientY - 35;
		//console.log(mx,my);
	}

	function draw() {
		particleSpeed *= .1;
		generateData();
		c.putImageData(data,25,25);
		setTimeout( function() { draw() }, 0 );
	}

	function remove(id)
	{
	    return (elem=document.getElementById(id)).parentNode.removeChild(elem);
	}
