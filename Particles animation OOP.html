<script language="Javascript">
	document.body.style.backgroundColor="#000";
	var span, ctx;

	var data;
	var dir = 0;
	var mx = 640;
	var my = 400;
	var XparticleSpeed = 20;

	var Xparticle = new Array();
	var template = new Array();
	var mouseDown = false;
	var mouseOver = true;

	window.onload = init;

	function init() {
		var image;
		function init() {
			span = document.createElement('span');
			span.style.color = '#FFF';
			span.innerHTML = "0 fps";
			span.style.marginLeft = "30px";
			document.body.appendChild(span);

			image = new Image();
			image.src = 'panagora.png';

			image.onload = function() {
				var canvas = new canvasClass(image);
				var particleArray = new particles();
				particleArray.drawparticles();
			}
		}

		init();
	}

	canvasClass = function(image) {
		var canvas = document.createElement("canvas");
		var	mouseButtonEvent = function(e) {
					mouseDown = e.type === 'mousedown';
				},
			mouseMoveEvent = function(event) {
					mx = event.clientX - 70;
					my = event.clientY;
				},
			mouseEnter = function(e) {
				mouseOver = e.type === 'mouseover';
				};
		canvas.width = image.width;
		canvas.height = image.height;
		canvas.addEventListener('mousemove', mouseMoveEvent, true);
		canvas.addEventListener('mousedown', mouseButtonEvent, false);
		canvas.addEventListener('mouseup', mouseButtonEvent, false);
		canvas.onmouseover = mouseEnter;
		canvas.onmouseout = mouseEnter;
		canvas.getContext("2d").drawImage(image, 0, 0);
		ctx = canvas.getContext('2d');
		data = canvas.getContext('2d').getImageData(0, 0, image.width, image.height);
		document.body.appendChild(canvas);
	}

	point = function(x, y) {
		this.x = x;
		this.y = y;
		var setPixel = function(x, y, a) {
			if( x < 0 || y < 0 || x > 1280 || y > 800 )
				return;
			var pos = (Math.round(x) + 1280 * Math.round(y)) * 4;
			data.data[pos] = a;
			data.data[pos + 1] = a;
			data.data[pos + 2] = a;
			data.data[pos + 3] = 255;
		}
		this.setPoint = function() {
			setPixel(this.x, this.y, 255);
		};
		this.erasePoint = function() {
			setPixel(this.x, this.y, 0);
		};
	}

	particle = function(x, y, dx, dy) {
		// Private
		var postition = new point(x,y),
			speed = new point(dx,dy),
			startPosition = new point(x,y),
			frames = 20,
			getAcceleration = function() {
				return Math.atan2(postition.x - mx, postition.y - my);
			},
			setMouseOverSpeed = function() {
				var dir = getAcceleration();
				speed.x -= Math.sin(dir);
				speed.y -= Math.cos(dir)
			},
			setMouseOutSpeed = function() {
				speed.x -= ( postition.x - startPosition.x ) / 50;
				speed.y += ( startPosition.y - postition.y ) / 50;
			},
			setButtonDownSpeed = function() {
				var dir = getAcceleration();
				if ((postition.x - mx) * (postition.x - mx) + (my - postition.y) * (my - postition.y ) < 1000) {
					speed.x += -Math.sin(dir) * 8;
					speed.y += -Math.cos(dir) * 8;
				} else {
					speed.x -= ( postition.x - mx ) * frames / 400;
					speed.y += ( my - postition.y ) * frames / 400;
				}
			},
			setSpeed = function() {
				if ( mouseDown || !mouseOver ) {
					if (!mouseOver)
						setMouseOutSpeed();
					else if (mouseDown)
						setButtonDownSpeed();

					if (speed.x < 0 && ( postition.x - mx ) > 0 || speed.x > 0 && ( postition.x - mx ) < 0)
						speed.x *= 0.8 - Math.random() / 10;

					if (speed.y < 0 && ( my - postition.y ) < 0 || speed.y > 0 && ( my - postition.y ) > 0)
						speed.y *= 0.8 - Math.random() / 10;
				} else
					setMouseOverSpeed();
			},
			setPosition = function() {
				postition.x += speed.x * 30 / frames;
				postition.y += speed.y * 30 / frames;
			},
			nextStep = function() {
				setSpeed();
				setPosition();
			}
		// Public
		this.drawparticle = function() {
			postition.erasePoint();
			nextStep();
			postition.setPoint();
		}
	}

	particles = function() {
		var particleArray = new Array(),
			templateArray = new Array(),
			getAlpha= function(x, y) {
				var pos = (x + 1280 * y) * 4;
				return data.data[pos];
			},
			init = function() {
				for (var x = 0; x < 1280; x++) {
					for (var y = 0; y < 800; y++) {
						if ( getAlpha(x, y) > 100 ) {
							particleArray.push(new particle(x, y, Math.random(), Math.random()));
						}
					}
				}
			},
			animate = function() {
				for ( var p in particleArray ) {
					particleArray[p].drawparticle();
				}
			};
		this.drawparticles = function() {
			render();
			function render() {
				animate();
				ctx.putImageData(data, 0, 0);
				setTimeout( function() { render() }, 0 );
			}
		}
		init();
	}

	var currentTime;
	var prevTime = +new Date();
	var deltaTime = Number.MAX_VALUE;
	var frames = Number.MAX_VALUE;
	var ccc = 0;
	function draw() {
		//XparticleSpeed *= .1;
		generateData();
		c.putImageData(data, 25, 25);
		if ( false/*mouseDown*/ ) {

			recycle();

		} else {

		if (ccc % 30 === 0)
		{
			currentTime = +new Date();
			deltaTime = currentTime - prevTime;
			frames = Math.round(30000/deltaTime);
			document.getElementById('fps').innerHTML = Math.round(30000/deltaTime);
			prevTime = currentTime;

		}
		ccc++;
		//setTimeout( function() { draw() }, 0 );

		}
	}

	function remove(id)
	{
	    return (elem=document.getElementById(id)).parentNode.removeChild(elem);
	}

</script>
