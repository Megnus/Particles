<script language="Javascript">
	document.body.style.backgroundColor="#000";
	var span, ctx, data;


	window.onload = init;

	function init() {
		parameters = new parameterClass();
		var image;
		function init() {
			span = document.createElement('span');
			span.style.color = '#FFF';
			span.innerHTML = "0 fps";
			span.style.marginLeft = "30px";
			document.body.appendChild(span);

			image = new Image();
			image.src = 'panagora.png';

			image.onload = function() {
				var canvas = new canvasClass(image);
				var particleArray = new particles();
				particleArray.drawparticles();
			}
		}
		init();
	}

	parameterClass = function() {
		this.data;
		timePara = {
				currentTime : 0,
				prevTime: +new Date(),
				deltaTime: Number.MAX_VALUE,
				frames: Number.MAX_VALUE,
				divider: 0
			};
		this.mousePara = {
				x: 640,
				y: 400,
				down: false,
				over: true
			}
	}

	canvasClass = function(image) {

		var canvas = document.createElement("canvas"),
			mouseButtonEvent = function(e) {
					parameters.mousePara.down = e.type === 'mousedown';  //xxx mouseDown = e.type === 'mousedown';
				},
			mouseMoveEvent = function(event) {
					parameters.mousePara.x = event.clientX;
					parameters.mousePara.y = event.clientY;
				},
			mouseEnter = function(e) {
				parameters.mousePara.over = e.type === 'mouseover';
				};
		canvas.width = image.width;
		canvas.height = image.height;
		canvas.addEventListener('mousemove', mouseMoveEvent, true);
		canvas.addEventListener('mousedown', mouseButtonEvent, false);
		canvas.addEventListener('mouseup', mouseButtonEvent, false);
		canvas.onmouseover = mouseEnter;
		canvas.onmouseout = mouseEnter;
		canvas.getContext("2d").drawImage(image, 0, 0);
		ctx = canvas.getContext('2d');
		data = canvas.getContext('2d').getImageData(0, 0, image.width, image.height);
		document.body.appendChild(canvas);
	}

	point = function(x, y) {
		this.x = x;
		this.y = y;
		var setPixel = function(x, y, a) {
			if( x < 0 || y < 0 || x > 1280 || y > 800 )
				return;
			var pos = (Math.round(x) + 1280 * Math.round(y)) * 4;
			data.data[pos] = a;
			data.data[pos + 1] = a;
			data.data[pos + 2] = a;
			data.data[pos + 3] = 255;
		}
		this.setPoint = function() {
			setPixel(this.x, this.y, 255);
		};
		this.erasePoint = function() {
			setPixel(this.x, this.y, 0);
		};
	}

	particle = function(x, y, dx, dy) {
		// Private
		var postition = new point(x,y),
			speed = new point(dx,dy),
			startPosition = new point(x,y),
			frames = 20,
			getAcceleration = function() {
				return Math.atan2(postition.x - parameters.mousePara.x, postition.y - parameters.mousePara.y);
			},
			setMouseOverSpeed = function() {
				var dir = getAcceleration();
				speed.x -= Math.sin(dir);
				speed.y -= Math.cos(dir)
			},
			setMouseOutSpeed = function() {
				speed.x -= ( postition.x - startPosition.x ) / 50;
				speed.y -= ( postition.y - startPosition.y ) / 50;
			},
			setButtonDownSpeed = function() {
				var dir = getAcceleration(),
					xDiff = postition.x - parameters.mousePara.x,
					yDiff = postition.y - parameters.mousePara.y;

				if (xDiff * xDiff + yDiff * yDiff < 1000) {
					speed.x += -Math.sin(dir) * 8;
					speed.y += -Math.cos(dir) * 8;
				} else {
					speed.x -= xDiff * frames / 400;
					speed.y -= yDiff * frames / 400;
				}
			},
			setSpeed = function() {
				var xDiff = postition.x - parameters.mousePara.x,
					yDiff = postition.y - parameters.mousePara.y;
				if ( parameters.mousePara.down || !parameters.mousePara.over ) {
					if (!parameters.mousePara.over)
						setMouseOutSpeed();
					else if (parameters.mousePara.down)
						setButtonDownSpeed();
					/// This is fucked up logic... move crap to point
					if (speed.x < 0 && xDiff > 0 || speed.x > 0 && xDiff < 0)
						speed.x *= 0.8 - Math.random() / 10;

					if (speed.y < 0 && yDiff > 0 || speed.y > 0 && yDiff < 0)
						speed.y *= 0.8 - Math.random() / 10;
				} else
					setMouseOverSpeed();
			},
			setPosition = function() {
				postition.x += speed.x * 30 / frames;
				postition.y += speed.y * 30 / frames;
			},
			nextStep = function() {
				setSpeed();
				setPosition();
			}
		// Public
		this.drawparticle = function() {
			postition.erasePoint();
			nextStep();
			postition.setPoint();
		}
	}

	particles = function() {
		var particleArray = new Array(),
			templateArray = new Array(),
			getAlpha= function(x, y) {
				var pos = (x + 1280 * y) * 4;
				return data.data[pos];
			},
			init = function() {
				for (var x = 0; x < 1280; x++) {
					for (var y = 0; y < 800; y++) {
						if ( getAlpha(x, y) > 100 ) {
							particleArray.push(new particle(x, y, Math.random(), Math.random()));
						}
					}
				}
			},
			animate = function() {
				for ( var p in particleArray ) {
					particleArray[p].drawparticle();
				}
			};
		this.drawparticles = function() {
			render();
			function render() {
				animate();
				ctx.putImageData(data, 0, 0);
				setTimeout( function() { render() }, 0 );
				// if (divider % 30 === 0)
				// {
				// 	timerParam.currentTime = +new Date();
				// 	timerParam.deltaTime = currentTime - prevTime;
				// 	timerParam.frames = Math.round(30000/deltaTime);
				// 	document.getElementById('fps').innerHTML = Math.round(30000 / deltaTime);
				// 	timerParam.prevTime = currentTime;
				// }
				// divider++;
			}
		}
		init();
	}
</script>
